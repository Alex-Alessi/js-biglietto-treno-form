<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./img/Logo.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <!-- BOOTSTRAP -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-danger bg-opacity-75">
    <header>
      <h1 class="text-white text-center fs-2 py-3">
        CALCOLA IL PREZZO DEL TUO BIGLIETTO
      </h1>
    </header>
    <main>
      <div class="container py-5 bg-white">
        <div class="row text-center px-5">
          <div class="col-4">
            <label for="floatingSelect">Nome Cognome</label>
            <form class="form-floating">
              <input type="text" class="form-control" id="input-name" />
              <label for="input-name">Scrivi il tuo nome</label>
            </form>
          </div>

          <div class="col-4">
            <label for="floatingSelect">Km da percorrere</label>
            <form class="form-floating">
              <input type="text" class="form-control" id="input-distanza" />
              <label for="input-distanza">Scrivi il numero di km</label>
            </form>
          </div>

          <div class="col-4">
            <label for="input-age">Works with selects</label>
            <select class="form-select" id="input-age">
              <option>Minorenne</option>
              <option>Maggiorenne</option>
              <option>Over 65</option>
            </select>
          </div>

          <div class="row align-items-center justify-content-center mt-5 gap-3">
            <button
              type="button"
              class="btn btn-secondary col-1 btn-sm"
              id="generate-button"
            >
              Genera
            </button>
            <button type="button" class="btn btn-secondary col-1 btn-sm">
              Annulla
            </button>
          </div>
        </div>
      </div>

      <header-second-card>
        <h2 class="text-white text-center pt-3">IL TUO BIGLIETTO</h2>
      </header-second-card>
      <div class="container py-3 bg-white">
        <div class="row" id="output-card">
          <h5 class="text-black col-3">DETTAGLIO PASSEGGERI</h5>
        </div>
        <div class="row">
          <div class="container col-3 bg-secondary text-black py-2">
            <h6>NOME PASSEGGERO</h6>
            <h6>Alex</h6>
          </div>

          <div class="row container col-9 border border-black py-2">
            <div class="col-3">
              <h6>Offerta</h6>
              <p class="mt-5">biglietto</p>
            </div>
            <div class="col-3">
              <h6>Carrozza</h6>
              <p class="mt-5">biglietto</p>
            </div>
            <div class="col-3">
              <h6>Codice CP</h6>
              <p class="mt-5">biglietto</p>
            </div>
            <div class="col-3">
              <h6>Costo biglietto</h6>
              <p class="mt-5">biglietto</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
